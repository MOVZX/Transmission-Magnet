<!DOCTYPE html>
<html>
<head>
  <title>Magnet to Transmission Settings</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background-color: #1e1e2e;
      --surface-color: #313244;
      --text-primary: #cdd6f4;
      --text-secondary: #a6adc8;
      --accent-color: #89b4fa;
      --success-color: #a6e3a1;
      --border-color: #45475a;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background-color);
      color: var(--text-primary);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: var(--surface-color);
      border-radius: 12px;
      padding: 30px 40px;
      width: 100%;
      max-width: 550px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 20px;
    }

    header img {
      width: 48px;
      height: 48px;
    }

    header h1 {
      font-size: 24px;
      font-weight: 700;
      margin: 0;
    }

    .setting {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid var(--border-color);
    }
    .setting:last-of-type {
        border-bottom: none;
        padding-bottom: 30px;
    }

    .setting .label {
      font-size: 16px;
      font-weight: 500;
    }

    .setting .description {
      font-size: 13px;
      color: var(--text-secondary);
    }

    #url {
      width: 100%;
      padding: 10px 12px;
      background-color: var(--background-color);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }
    #url:focus {
      outline: none;
      border-color: var(--accent-color);
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 51px;
      height: 28px;
    }
    .switch input { 
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--border-color);
      transition: .4s;
      border-radius: 28px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: var(--accent-color);
    }
    input:focus + .slider {
      box-shadow: 0 0 1px var(--accent-color);
    }
    input:checked + .slider:before {
      transform: translateX(23px);
    }

    #save {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      background-color: var(--accent-color);
      color: var(--background-color);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    #save:hover {
      background-color: #a6cbfd;
    }
    
    #status {
      margin-top: 15px;
      text-align: center;
      color: var(--success-color);
      font-weight: bold;
      height: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <img src="icon.png" alt="Extension Icon">
      <h1>Settings</h1>
    </header>

    <div class="setting">
      <div>
        <div class="label">Transmission RPC URL</div>
        <div class="description">The full URL to your Transmission RPC endpoint.</div>
      </div>
      <input type="text" id="url" style="max-width: 250px;">
    </div>

    <div class="setting">
      <div>
        <div class="label">Add Paused</div>
        <div class="description">Add new torrents in a paused state.</div>
      </div>
      <label class="switch">
        <input type="checkbox" id="paused">
        <span class="slider"></span>
      </label>
    </div>

    <div class="setting">
      <div>
        <div class="label">Notifications</div>
        <div class="description">Show a notification on success or error.</div>
      </div>
      <label class="switch">
        <input type="checkbox" id="notifications">
        <span class="slider"></span>
      </label>
    </div>

    <button id="save">Save Settings</button>
    <div id="status"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
